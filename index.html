<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>dropboxui</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row ">
            <div class=" col-xxl-2">
                <div class="row bar">
                    <img class="ico" src="images/blue_dropbox_glyph-vflJ8-C5d.png" alt="" srcset="">
                    <ul class="list-group ">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item">A fourth item</li>
                        <li class="list-group-item">And a fifth one</li>
                        <li class="list-group-item">And a six one</li>
                    </ul>
                    <div>
                        <button type="button" class="btn btn-outline-primary">Upgrade account</button>
                    </div>
                </div>

            </div>
            <div class="col-xxl-10">
                <div class="row icons">
                    <div class="col-2">
                        <div class="input-group rounded">
                            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                            <span class="input-group-text border-0" id="search-addon">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>

                    </div>
                    <div class="col-2">
                        <img src="./images/Bell.png" alt=""> <span>Eddie Lobanovskiy</span><img src="./images/Arrow.png" alt="">
                    </div>
                </div>
                <div class="row icons">
                    <span>Photos</span>
                </div>
                <div class="row icons">
                    <div class="col-2">
                        <img src="./images/Upload_file.png" alt="" srcset="">
                        <img src="./images/share_folder.png" alt="" srcset="">
                        <img src="./images/Delete.png" alt="" srcset="">
                    </div>
                    <div class="col-2 ">
                        <button type="button" class="btn btn-secondary">Name</button>
                        <a href="#" class="link-secondary">Size</a>
                        <a href="#" class="link-secondary">Modified</a>
                    </div>

                </div>
                <div class="col-6 gallery">
                    <img src="./images/Layer 10.png" class="img-thumbnail" alt="...">
                    <img src="./images/Layer 11.png" class="img-thumbnail" alt="...">
                    <img src="./images/Layer 12.png" class="img-thumbnail" alt="...">
                    <img src="./images/Layer 13.png" class="img-thumbnail" alt="...">
                    <img src="./images/Layer 15.png" class="img-thumbnail" alt="...">
                    <img src="./images/Layer 16.png" class="img-thumbnail" alt="...">
                    <img src="./images/Layer 7.png" class="img-thumbnail" alt="...">
                    <img src="./images/Layer 8.png" class="img-thumbnail" alt="...">
                    <img src="./images/Layer 9.png" class="img-thumbnail" alt="...">
                </div>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
